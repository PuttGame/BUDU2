<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>BUDU2</title>
    
    <link rel="manifest" href="/BUDU2/manifest.json">
    
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: system-ui, -apple-system, sans-serif;
            image-rendering: crisp-edges;
            -webkit-text-size-adjust: none;
        }

        #fixed-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            max-width: 2400px;
            margin: auto;
            aspect-ratio: 2400 / 1080;
            background: #0a1f3a;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            transform: scale(1);
        }

        .screen-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ganti ke cover biar lebih penuh tanpa kosong */
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            opacity: 0;
            pointer-events: none;
        }

        #watermark-img { z-index: 2; transition: opacity 1s ease-in-out; }
        #loadscreen-img { z-index: 3; }
        #home-img { z-index: 4; }

        #hero-character {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw; /* diperbesar lagi agar keliatan */
            max-width: 1000px;
            height: auto;
            max-height: 70vh;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            image-rendering: crisp-edges;
        }

        .ui-overlay {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.8s ease-in;
        }

        .top-bar {
            top: 0;
            height: 50px;
            font-size: 14px;
            padding: 0 15px;
        }

        .level-badge { padding: 5px 10px; font-size: 12px; }
        .stat { font-size: 12px; gap: 5px; }

        .left-sidebar, .right-sidebar {
            top: 60px;
            gap: 12px;
        }

        .menu-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border-radius: 12px;
        }

        .bottom-bar {
            bottom: 15px;
            gap: 25px;
        }

        .btn-big {
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 40px;
        }

        .chat-bubble {
            bottom: 90px;
            padding: 10px 20px;
            font-size: 14px;
            max-width: 60%;
        }

        #loading-overlay { z-index: 20; }
        #pc-warning, #landscape-hint { z-index: 30; }
    </style>
</head>
